<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
    </h:head>
 
    <h:body>
        
        <h1>Hola mundo</h1>
        <h:form	id="ingresarProducto">
        
        <h:panelGrid columns="1" cellpadding="1">
        	<p:outputLabel value="id" />
            <p:inputText value="#{productBean.product.productId}" />
            
            <p:outputLabel value="description" />
            <p:inputText value="#{productBean.product.description}" />
             
            <p:outputLabel value="Precio"/>
            <p:inputText value="#{productBean.product.price}" />
            
            <p:outputLabel value="Um" />
            <p:inputText value="#{productBean.product.uM}"/>
              
            <f:facet name="footer">
                <p:commandButton value="Guardar" actionListener="#{productBean.addProduct()}"/>
            </f:facet>  
        </h:panelGrid>
        </h:form>
        
    </h:body>
</html>
